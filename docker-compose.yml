version: '3.8'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - '4000:4000'
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:4000/" ]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - '5173:80'
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/" ]
      interval: 10s
      timeout: 5s
      retries: 5
version: '3.8'
services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - '5173:5173'
    volumes:
      - ./:/app
    environment:
      - VITE_USE_REMOTE_API=false

  backend:
    build: ./backend
    ports:
      - '4000:4000'
    volumes:
      - ./backend:/app
    environment:
      - PORT=4000
      - VITE_USE_REMOTE_API=true
